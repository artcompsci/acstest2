hierarchy:
  name: vp
  title: |
    vp: a virtual plotting package
  description: |
    The virtual plotting package vp forms a type of shell for a number
    of different plotting packages, providing a uniform command language.
    Each plotting command in vp is automatically translated into the
    corresponding plotting command in the package specified.
